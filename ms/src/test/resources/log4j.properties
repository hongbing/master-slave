com.iacrqq.ms.network.DefaultNetWorkClient = DEBUG
com.iacrqq.ms.session.DefaultSessionManager = DEBUG
com.iacrqq.ms.session.Session = DEBUG
com.iacrqq.ms.command.MasterHeartbeatCommandHandler = DEBUG
com.iacrqq.ms.command.SlaveHeartbeatCommandHandler = DEBUG
com.iacrqq.ms.network.Packet = DEBUG
com.iacrqq.ms.slave.failure.slave.DefaultMasterFailureHandler = DEBUG
